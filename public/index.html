<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceability Lab</title>
</head>
<body>
    <h1>Howdy</h1>
    <h3>Rollbar Button</h3>
    <button id="rollbar btn">Rollbar</button>
    <p></p>

    <script>
        const rollBtn = document.querySelector('button')

        function rollSend(roll){
            roll.preventDefault()
            const newRoll = document.createElement('p')
            newRoll.innerText = "Rollbar is cool"
            document.body.appendChild(newRoll)
        }

        rollBtn.addEventListener('click', rollSend)
    </script>
</body>
</html>
